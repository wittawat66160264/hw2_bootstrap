</head> 
<body>

                <a class="navbar-brand" href="#">จังหวัดชลบุรี</a>

                <div class="collapse navbar-collapse" id="navbarNav">

                        <li class="nav-item">

                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
         <!-- Hero Section -->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <main class="container my-5 text-center">
            <h2 class="mb-4">ส่งข้อความถึงเรา</h2>
            <button type="button" data-bs-toggle="modal" data-bs-target="#contactModal">
                เปิดฟอร์มติดต่อ
            </button>
        </main> 
 
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <h5>ติดต่อเรา</h5>
                        <p>จังหวัดชลบุรี</p>
                    </div>
                    <div class="col-md-4">
                        <h5>ลิงก์ที่สำคัญ</h5>
                        <ul class="list-unstyled">
                            <li><a href="index.html" class="text-light">หน้าหลัก</a></li>
                            <li><a href="detail.html" class="text-light">สถานที่ท่องเที่ยว</a></li>
                            <li><a href="contact.html" class="text-light">ช่องทางติดต่อ</a></li>
                        </ul>
                    </div>
                    <div class="col-md-4">
                        <h5>ติดตามเรา</h5>
                        <a href="#" class="text-light me-3">Facebook</a>
                        <a href="#" class="text-light">Instagram</a>
                    </div>
                </div>
                <div class="text-center mt-3">
                    &copy; 2024 จังหวัดชลบุรี
                </div>
            </div>
        </footer>
        <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="contactModalLabel">ส่งข้อความถึงเรา</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="/submit" method="POST">
                            <div class="mb-3">
                                <label for="fullname" class="form-label">ชื่อ-นามสกุล *</label>
                                <input type="text" class="form-control" id="fullname" name="fullname" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">อีเมล *</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="tel" class="form-label">เบอร์โทรศัพท์</label>
                                <input type="tel" class="form-control" id="tel" name="tel">
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">ข้อความ *</label>
                                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">ส่งข้อความ</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
